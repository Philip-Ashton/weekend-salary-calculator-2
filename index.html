<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
 
  <title>Salary Calculator</title>

</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <div id="content"></div>
    <form class="salary-form" onSubmit="submitForm(event)">
    <input id="firstName-input" data-testid="firstNameInput" type="text" placeholder="First Name"/>
    <input id="lastName-input" data-testid="lastNameInput" type="text" placeholder="Last Name"/>
    <input id="idNumber-input" data-testid="idNumberInput" type="number" placeholder="Employee ID"/>
    <input id="title-input" data-testid="titleInput" type="text" placeholder="Title"/>
    <input id="annualSalary-input" data-testid="annualSalaryInput" type="number" placeholder="Annual Salary"/>
    <input type="submit" value="Submit"/>
    
  </form>
    <h2>Employees</h2>
    
    <table id="employees">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Title</th>
          <th>Salary</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody id="employeeData"></tbody>
    </table>
  </main>
  <div>
    <footer>

      <table id="monthly">
        <thead>
          <tr>
            <th>Total Monthly Salary</th>
            input id="monthlySalary" type="number" placeholder="monthly salary"
          </tr>
        </thead>
      </table>
  </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
