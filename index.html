<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="client.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <input id="firstName" data-testid="firstNameInput" type="text" placeholder="First Name"/>
    <input id="lastName" data-testid="lastNameInput" type="text" placeholder="Last Name"/>
    <input id="id" data-testid="idInput" type="number" placeholder="Employee ID"/>
    <input id="title" data-testid="titleInput" type="text" placeholder="Title"/>
    <input id="annualSalary" data-testid="annualSalaryInput" type="number" placeholder="Annual Salary"/>

    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
